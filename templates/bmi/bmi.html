<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../assets/css/bmi/index.css"/>
    <script src="../../assets/js/bmi/index.js"></script>
    <h1 class="heading">
    <span>BMI CALCULATOR</span>
  </h1> 
  <body>
    <div id="box">
      <div id="content">
        <div class="inp_box">
          <p>Weight:   </p><input
            type="number"
            value="60"
            id="weight_inp"
            placeholder="Weight in Kg ..."
          />
          <span>kg</span>
        </div>
        <div class="inp_box">
          <p>Height:   </p>
          <input
            type="number"
            value="157"
            id="height_inp"
            placeholder="Height in cm ..."
          />
          <span>cm</span>
        </div>
        <div id="out_box">
          <input type="range" id="bmi_range" min="0" max="450" disabled />
          <div id="scale"></div>
          <div id="bmi_result">BMI : 30.8</div>
          <div id="bmi_status">underweight</div>
        </div>
      </div>

    </a>
</div>
</div>
    <script>
        var weight;
var height;
var BMI;
var BMIStatus;
var weightInp;
var heightInp;
var BMIResult;
var BMIRange;
var BMIStatusBox;

const calculateBMI = () => {
  BMI = (weight / (height * height)).toFixed(1);

  if (BMI > 100) BMI = 100;
  BMIResult.innerText = `BMI : ${BMI}`;

  BMIRange.value = BMI * 10;

  if (BMI >= 18 && BMI <= 25) BMIStatus = "normal";
  else if (BMI < 18) BMIStatus = "underweight";
  else if (BMI > 25) BMIStatus = "overweight";

  BMIStatusBox.innerText = BMIStatus;
};

const setValues = () => {
  weight = Math.abs(weightInp.value);
  weightInp.value = weight;
  if (weight == "") weight = "1";

  height = Math.abs(heightInp.value) / 100;
  heightInp.value = height * 100;
  if (height == "") height = "1";

  calculateBMI();
};

window.onload = () => {
  weightInp = document.getElementById("weight_inp");
  heightInp = document.getElementById("height_inp");
  BMIResult = document.getElementById("bmi_result");
  BMIRange = document.getElementById("bmi_range");
  BMIStatusBox = document.getElementById("bmi_status");

  weightInp.addEventListener("input", setValues);
  heightInp.addEventListener("input", setValues);

  setValues();
};

    </script>
    </body>
</html>
