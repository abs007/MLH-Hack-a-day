<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restup</title>

    <!-- Link -->
    <link rel="stylesheet" href="./assets/css/auth/index.css"/>
</head>

<body>
<!-- Preloader -->
<div></div>

<!-- Nav -->
<nav class="nav">
    <div class="split-left">
        <h1>RestUp</h1>
        <div class="menu">
            <a href="#" class="menu-link active">Home</a>
            <a href="#" class="menu-link">About</a>
        </div>
    </div>

    <div class="split-right">
        <button onclick="login()">Login</button>
        <button onclick="signup()">Signup</button>
        <script src="assets/js/home/index.js"></script>
    </div>
</nav>

<!-- Main -->
<main>
    <div id="aut01" class="modal">
        <span onclick="window.location.href = 'home.html'" class="close" title="Close Modal">x</span>
        <form class="modal-content" action="/action_page.php">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Email</b></label><br>
                <input type="text" placeholder="Enter Email" name="email" required><br>

                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" required><br>

                <label for="psw-repeat"><b>Repeat Password</b></label><br>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <div class="clearfix">
                    <button type="button" onclick="window.location.href = 'home.html'" class="cancelbtn">Cancel</button>
                    <button type="submit" onclick="window.location.href = 'welcome.html'" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</main>

<!-- Footer -->
<footer></footer>
</body>

</html>
